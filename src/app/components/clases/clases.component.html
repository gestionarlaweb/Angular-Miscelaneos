<div [ngClass]="alerta" role="alert">
    Alert-success utilizando la variable alerta en ngClass!
</div>
<div class="alert alert-success" role="alert">
   Simple alerta de bootstrap.
</div>
<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Succes</button>
<hr><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
  Aplicamos un color rojo si la variable danger es TRUE y si es FALSE lo contrario utilizando con ngClass !</h3>

<button (click)="propiedades.danger = !propiedades.danger"
  type="button" name="button"
  class="btn btn-danger"
  [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info':!propiedades.danger }">
  Cambiar color
</button>
<hr><br>

<h4>Proceso Asíncrono</h4>
<button (click)="ejecutar()"
  class="btn btn-primary"
  type="button" name="button"
  [disabled]="loading">
  <!-- [disabled] para desbilitar el boton mientras hace loading-->


<!-- Si no está cargando haz (fa-save) y si estas cargando haz -->
  <i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading }"
  class="fa"></i>
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>

<br><br><br><br><br>
<hr>
